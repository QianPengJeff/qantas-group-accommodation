<div class="details">
  <div class="header">
    <h5 class="title">
      {{hotel.property.title}}
    </h5>
    <div class="rating-container">
      <app-rating [rating]="hotel.property.rating"></app-rating>
    </div>
  </div>
  <span class="address">
    {{hotel.property.address.join(', ')}}
  </span>
  <br/>
  <a class="link-url" href="#">
    {{hotel.offer.name}}
  </a>
  <div class="cancellation-option" *ngIf="isFreeCancellation">
    Free cancellation
  </div>
</div>
