<div class="price text-end">
  <span class="description">
    1 night total ({{Offer.displayPrice.currency}})
  </span>
  <div class="display-price">
    {{Offer.displayPrice.amount | currency: Offer.displayPrice.currency :'symbol-narrow' : '1.0' }}
  </div>
  <div *ngIf="Offer.savings" class="savings">
    Save {{Offer.savings.amount | currency: Offer.displayPrice.currency :'symbol-narrow' : '1.0'}}<sup>~</sup>
  </div>
</div>
